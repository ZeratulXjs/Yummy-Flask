<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href= {{ url_for('static', filename='css/bootstrap.min.css') }}>
    
    <title>Yummy recipes</title>	 
    <link rel="icon" type="image/png" href= {{ url_for('static', filename='img/favicon.ico') }}> 

  </head>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
        </button>
        <a class="navbar-brand" href="#">Yummy Recipes</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><button class="btn btn-success navbar-btn">Login</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <body style="background-image: url(../static/img/buffet.jpg)">
		<div class="col-sm-8 col-sm-offset-4">
      <div class="panel panel-success" style="max-width: 50%">
        <div class="panel-heading">
          <p> <h2 class="text-center text-primary">  YUMMY RECIPES </h2> </p> 
          <p> <h3 class="text-center text-success">Changing the way you cook!</h3> </p> 
        </div>
      </div>
    </div>
		<div class="container-fluid">
      <div class="col-sm-8 col-sm-offset-4">
				<div class="panel panel-success" style="max-width: 50%">
					<div class="panel-heading"><h3>Sign up now!</h3></div>
            <div class="panel-body">

            <!-- The form to take user registration info is defined here -->

              <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">									
                  <label><b>User name</b></label>
                  <input name='uname' type="text" placeholder="Enter User name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label><b>Password</b></label>
                  <input name="password" type="password" placeholder="Enter Password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label><b>Repeat Password</b></label>
                  <input name="password_rep" type="password" placeholder="Repeat Password" class="form-control" required>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox">Remember me
                  </label>
                  <p> By creating an account you agree to our </p>
                  <p><a href="#">Terms & Privacy Policy</a>.</p>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="submit" class="btn btn-danger">Cancel</button>
              </form>	
              
            <!-- and the form ends here -->

            </div>
          </div>
        </div>
      </div>
   	</div>
  </body>
</html>
