{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="container">
        <div class="col-sm-8 col-sm-offset-4"> 
          <div class="alert alert-{{category}}" style="max-width:50%">{{ message }}</div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
