<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href= {{ url_for('static', filename='css/bootstrap.min.css') }}>
		<title>Yummy recipes</title>	 

	</head>
	<body style="background-image: url(../static/img/oxtail.jpg)">
		<div class="container-fluid">
			<div class="inner cover">
				<h1 class="text-center text-primary">  YUMMY RECIPES </h1>
				</hr>
				<h2 class="text-center text-success">Changing the way you cook!</h2>
				<h3 class="text-center text-success"><p>Do you have a recipe to share that you absolutely know people are going to love?
			</div>
		</div>
		<div class="container-fluid">
			<div class="row ">

				<div class="col-md-6">
					<div class="panel panel-success">
						<div class="panel-heading"><h3>Log-in and continue sharing</h3></div>
						<div class="panel-body">
							<form action="{{ url_for('/app.py') }}"  method="POST">
								<div class="form-group">
									<div class="form-group">									
										<label><b>User name</b></label>
										<input name='uname' type="text" placeholder="Enter User name" class="form-control" required>
									</div>
									<div class="form-group">
										<label><b>Password</b></label>
										<input name="password" type="password" placeholder="Enter Password" class="form-control" required>
									</div>
									<button type="submit" class="btn btn-success">Login</button>
									<button type="button" class="btn btn-danger">Cancel</button>					
									<div class="checkbox">
										<label>
										<input type="checkbox">Remember me
										</label>
									</div>
									<h2><span class="psw"><a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="panel panel-success">
						<div class="panel-heading"><h3>Sign up now!</h3></div>
						<div class="panel-body">
							<form action="{{ url_for('/app.py') }}" method="POST">
								<div class="form-group">									
									<label><b>User name</b></label>
									<input name='uname' type="text" placeholder="Enter User name" class="form-control" required>
								</div>
								<div class="form-group">
									<label><b>Password</b></label>
									<input name="password" type="password" placeholder="Enter Password" class="form-control" required>
								</div>
								<div class="form-group">
									<label><b>Repeat Password</b></label>
									<input name="password" type="password" placeholder="Repeat Password" class="form-control" required>
								</div>
								<div class="checkbox">
									<label>
									<input type="checkbox">Remember me
									</label>
									<p> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
								</div>
								<button type="submit" class="btn btn-success">Submit</button>
								<button type="submit" class="btn btn-danger">Cancel</button>
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
