{% extends 'layout.html' %}

{% block body %}

  
  <div class="col-sm-8 col-sm-offset-4">
  	<div class="panel panel-success" style="max-width: 50%">
			<div class="panel-heading"><h2>Recipes</h2></div>
        <div class="panel-body">
          <ul class='list-group'>
            {% for recipe in nu_recipes %}

              <li class='list-group-item'><a href='recipe/{{recipe.title}}'>{{recipe.title}}</a></li>

            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
