{% extends 'layout.html' %}

{% block body %}

<div class="container-fluid">
  <div class="col-sm-8 col-sm-offset-4">
    <div class="panel panel-success" style="max-width: 60%" >
      <div class="panel-heading"><h3>Log-in to continue sharing</h3></div>
        <div class="panel-body">
    
          <form action="/login"  method="POST">
            <div class="form-group">
              <div class="form-group">									
                <label><b>User name</b></label>
                <input name='uname' type="text" placeholder="Enter User name" class="form-control" required>
              </div>
              <div class="form-group">
                <label><b>Password</b></label>
                <input name="password" type="password" placeholder="Enter Password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success">Login</button>
              <div class="checkbox">
                <label>
                <input type="checkbox">Remember me <a href='#'> Forgot password?</a>
                </label>
              </div>
              <h2><span>No account?<a href="{{ url_for('signup') }}"> Signup here!</a></span>
            </div>
          </form>
                
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
